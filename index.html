<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>0</h1>
      <button type="button" class="btn btn-primary btn-lg" id="plus-one">+1</button>
      <button type="button" class="btn btn-primary btn-lg" id="plus-ten">+10</button>
      <button type="button" class="btn btn-primary btn-lg" id="plus-hundred">+100</button>
      <button type="button" class="btn btn-primary btn-lg" id="plus-thousand">+1000</button>
    </main>

    <script src="index.js"></script>
  </body>
</html>
